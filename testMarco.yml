---
- hosts: lapoli.isprambiente.it
  name: Garantire accesso sicuro

  tasks:
    - name: First Command to excecute
      shell: "systemctl status sshd.service | egrep -i 'active' | wc -l"
      register: result

    - name: debug result
      debug:
        var: result

    - name: Second Command to excecute
      shell: "apt-cache search telnetd | egrep ^telnetd | wc -l "
      register: result1

    - name: debug result1
      debug:
        var: result1 

    - name: Check results
      assert:
        that:
             - "'1' in result.stdout_lines"
             - "'0' in result1.stdout_lines"
